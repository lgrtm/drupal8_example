example.content:
  path: '/example/{name}'
  defaults:
    _content: '\Drupal\example\Controller\ExampleController::content'
    _title: 'Hello'
  requirements:
    _permission: 'access content'
example.form:
  path: '/example-form'
  defaults:
    _title: 'Example form'
    _form: '\Drupal\example\Form\ExampleForm'
  requirements:
    _permission: 'access content'
example.user_info:
  path: '/user_info'
  defaults:
    _content: '\Drupal\example\Controller\UserInfoController::content'
    _title: 'User information'
  requirements:
    _permission: 'access content'